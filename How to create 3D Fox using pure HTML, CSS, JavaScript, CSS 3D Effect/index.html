<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fox Animation</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div class="parent">
            <div class="animation">
                <div class="animation-items">
                    <div class="fox-face">
                        <div class="eye"></div>
                        <div class="eye"></div>
                        <div class="snout">
                            <div class="mouth">
                                <div class="mouth-header">
                                    <div class="mouth-side"></div>
                                    <div class="mouth-side"></div>
                                    <div class="mouth-side"></div>
                                    <div class="mouth-side"></div>
                                    <div class="mouth-side"></div>
                                </div>
                                <div class="mouth-footer">
                                    <div class="mouth-side"></div>
                                    <div class="mouth-side"></div>
                                    <div class="mouth-side"></div>
                                    <div class="mouth-side"></div>
                                    <div class="mouth-side"></div>
                                </div>
                            </div>
                            <div class="snout-header"></div>
                            <div class="snout-footer"></div>
                        </div>
                    </div>
                    <div class="fox-left-side"></div>
                    <div class="fox-right-side"></div>
                    <div class="fox-bottom-side"></div>
                    <div class="fox-top-side"></div>
                    <div class="fox-back-side"></div>
                    <div class="fox-ear">
                        <div class="fox-ear-top">
                            <div class="fox-ear-side"></div>
                            <div class="fox-ear-side"></div>
                            <div class="fox-ear-side"></div>
                            <div class="fox-ear-side"></div>
                            <div class="fox-ear-side"></div>
                        </div>
                        <div class="fox-ear-bottom">
                            <div class="fox-ear-side"></div>
                            <div class="fox-ear-side"></div>
                            <div class="fox-ear-side"></div>
                            <div class="fox-ear-side"></div>
                            <div class="fox-ear-side"></div>
                        </div>
                    </div>
                    <div class="fox-ear right">
                        <div class="fox-ear-top">
                            <div class="fox-ear-side"></div>
                            <div class="fox-ear-side"></div>
                            <div class="fox-ear-side"></div>
                            <div class="fox-ear-side"></div>
                            <div class="fox-ear-side"></div>
                        </div>
                        <div class="fox-ear-bottom">
                            <div class="fox-ear-side"></div>
                            <div class="fox-ear-side"></div>
                            <div class="fox-ear-side"></div>
                            <div class="fox-ear-side"></div>
                            <div class="fox-ear-side"></div>
                        </div>
                    </div>
                    <div class="paw">
                        <div class="paw-side"></div>
                        <div class="paw-side"></div>
                        <div class="paw-side"></div>
                        <div class="paw-side"></div>
                        <div class="paw-side"></div>
                    </div>
                    <div class="paw two">
                        <div class="paw-side"></div>
                        <div class="paw-side"></div>
                        <div class="paw-side"></div>
                        <div class="paw-side"></div>
                        <div class="paw-side"></div>
                    </div>
                    <div class="paw there">
                        <div class="paw-side"></div>
                        <div class="paw-side"></div>
                        <div class="paw-side"></div>
                        <div class="paw-side"></div>
                        <div class="paw-side"></div>
                    </div>
                    <div class="paw four">
                        <div class="paw-side"></div>
                        <div class="paw-side"></div>
                        <div class="paw-side"></div>
                        <div class="paw-side"></div>
                        <div class="paw-side"></div>
                    </div>
                    <div class="tali">
                        <div class="tali-footer-bottom">
                            <div class="tali-footer-bottom-side"></div>
                            <div class="tali-footer-bottom-side"></div>
                            <div class="tali-footer-bottom-side"></div>
                            <div class="tali-footer-bottom-side"></div>
                        </div>
                        <div class="tali-footer-center-one">
                            <div class="tali-footer-center-side"></div>
                            <div class="tali-footer-center-side"></div>
                        </div>
                        <div class="tali-footer-center-two">
                            <div class="tali-footer-center-side"></div>
                            <div class="tali-footer-center-side"></div>
                            <div class="tali-footer-center-side"></div>
                        </div>
                        <div class="tali-footer-top-one">
                            <div class="tali-footer-top-side"></div>
                            <div class="tali-footer-top-side"></div>
                            <div class="tali-footer-top-side"></div>
                            <div class="tali-footer-top-side"></div>
                        </div>
                        <div class="tali-footer-top-two">
                            <div class="tali-footer-top-side"></div>
                            <div class="tali-footer-top-side"></div>
                            <div class="tali-footer-top-side"></div>
                            <div class="tali-footer-top-side"></div>
                            <div class="tali-footer-top-side"></div>
                            <div class="tali-footer-top-side"></div>
                            <div class="tali-footer-top-side"></div>
                            <div class="tali-footer-top-side"></div>
                            <div class="tali-footer-top-side"></div>
                            <div class="tali-footer-top-side"></div>
                            <div class="tali-footer-top-side"></div>
                            <div class="tali-footer-top-side"></div>
                            <div class="tali-footer-top-side"></div>
                            <div class="tali-footer-top-side"></div>
                            <div class="tali-footer-top-side"></div>
                            <div class="tali-footer-top-side"></div>
                        </div>
                        <div class="tali-top">
                            <div class="tali-top-side"></div>
                            <div class="tali-top-side"></div>
                            <div class="tali-top-side"></div>
                            <div class="tali-top-side"></div>
                            <div class="tali-top-side"></div>
                            <div class="tali-top-side"></div>
                            <div class="tali-top-side"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
